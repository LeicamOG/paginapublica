<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando...</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Esconde a barra de rolagem */
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        /* Animação do Pac-Man */
        .pacman {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #FFD700;
            position: relative;
            display: inline-block;
            animation: chomp 0.5s infinite;
        }

        .pacman::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 25px 25px 25px 0;
            border-color: transparent #f0f0f0 transparent transparent;
            left: 25px;
            animation: mouth 0.5s infinite;
        }

        @keyframes chomp {
            0% { transform: translateX(0); }
            100% { transform: translateX(100px); }
        }

        @keyframes mouth {
            0% { border-width: 25px 25px 25px 0; }
            50% { border-width: 25px 0 25px 0; }
            100% { border-width: 25px 25px 25px 0; }
        }

        /* Estilo para as "bolinhas" que o Pac-Man come */
        .dots {
            position: absolute;
            left: 160px;
            top: 50%;
            transform: translateY(-50%);
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            margin: 5px;
            animation: fade 1.5s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.5s; }
        .dot:nth-child(3) { animation-delay: 1s; }

        @keyframes fade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fazendo o seu resumo...</h1>
        <div class="pacman"></div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
