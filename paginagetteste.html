<script>
    // --- CONFIGURAÇÃO ---
    const WEBHOOK_URL = 'https://swebhooks.conversapp.com.br/webhook/39e3119f-396d-4faa-a72a-9bd998267d51';
    // ---------------------

    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const typingIndicator = document.getElementById('typingIndicator');

    // Pega os dados da URL (iddaconta, iddoatendimento)
    const urlParams = new URLSearchParams(window.location.search);
    const USER_DATA = {
        iddaconta: urlParams.get('iddaconta'),
        iddoatendimento: urlParams.get('iddoatendimento')
    };

    // Verificação de segurança
    if (!USER_DATA.iddaconta || !USER_DATA.iddoatendimento) {
        document.body.innerHTML = `
            <div class="chat-container" style="justify-content: center; align-items: center; text-align: center; padding: 20px;">
                <h1>Erro de Configuração</h1>
                <p>A janela foi aberta, mas faltam informações da conversa na URL.</p>
                <h3>URL Recebida:</h3>
                <p style="word-break: break-all; background: #f0f0f0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 0.9em;">${window.location.href}</p>
                <h3>Dados Encontrados:</h3>
                <ul style="text-align: left; display: inline-block;">
                    <li><b>iddaconta:</b> ${USER_DATA.iddaconta || '(não encontrado)'}</li>
                    <li><b>iddoatendimento:</b> ${USER_DATA.iddoatendimento || '(não encontrado)'}</li>
                </ul>
                <p><b>Ação necessária:</b> Verifique a configuração do botão no Conversapp. A URL deve ser parecida com: <br><code>https://.../chat.html?iddaconta=VALOR&iddoatendimento=VALOR</code></p>
            </div>
        `;
        throw new Error("Parâmetros da URL ausentes.");
    }

    function addMessage(text, sender) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender);
        messageElement.textContent = text;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTypingIndicator() {
        typingIndicator.style.display = 'flex';
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTypingIndicator() {
        typingIndicator.style.display = 'none';
    }

    function setSending(isSending) {
        if (isSending) {
            messageInput.disabled = true;
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="spinner" aria-hidden="true"></span>';
        } else {
            messageInput.disabled = false;
            sendButton.disabled = false;
            sendButton.textContent = 'Enviar';
            messageInput.focus();
        }
    }

    async function sendMessage() {
        const messageText = (messageInput.value || '').trim();
        if (!messageText) return;

        setSending(true);
        addMessage(messageText, 'user');
        messageInput.value = '';
        const stopTyping = addTyping();

        try {
            const params = new URLSearchParams({ ...USER_DATA, userMessage: messageText });

            const response = await fetch(`${WEBHOOK_URL}?${params}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });

            const data = await response.json();
            hideTypingIndicator();

            if (data.status === 'success') {
                addMessage(data.response || 'Mensagem recebida.', 'ai');
            } else {
                addMessage(data.message || 'Ocorreu um erro desconhecido.', 'error');
            }

        } catch (error) {
            console.error('Erro ao chamar o webhook:', error);
            hideTypingIndicator();
            addMessage('Falha ao conectar com o assistente.', 'error');
        } finally {
            setSending(false);
        }
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    });

    addMessage('Olá! Analisei esta conversa. Como posso te ajudar?', 'ai');
</script>
